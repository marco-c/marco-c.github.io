---
layout: default
title: Blog
---

<link rel="stylesheet" href="style.css">
<h1>Latest posts</h1>
<div class="hfeed">
  {% for post in site.posts %}
    <article class="hentry entry">
      <h1 class="entry-title">
        {% if post.external_url %}
          <a href="{{ post.external_url }}" rel="bookmark" target="_blank" class="external-url {{ post.external_site }}">{{ post.title }}</a>
        {% else %}
          <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        {% endif %}
      </h1>
      <p>Posted on <time class="published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %e, %Y" }}</time></p>
    </article>
  {% endfor %}
</div>
